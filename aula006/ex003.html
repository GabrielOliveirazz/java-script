<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Comando em JavaScript</title>
    <style>
        body {
            background-color: skyblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //String temos que converter
        var n2 = Number(window.prompt('Digite outro número: '))//String temos que converter
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String(s)) // Concatenação
        // number + number pra adição 
        // string + string para concatenção
    </script>
</body>
</html>
